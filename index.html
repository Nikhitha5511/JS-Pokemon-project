<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Project</title>
</head>
<body>
    <div class="content">
            <h1>GeeksterMon</h1>
        <main>
            <form id="pokemon-type-filter">
                <select name="type" class="type-filter">
                    <option value="">Types</option>
                <input type="submit" class ="filterButton" value="Filter by Type">
                
                <button  class="resetButton" onclick="window.location.reload();">Reset</button>
            </form>
            <form id="pokemon-search-form" class="" action="" method="GET">
                <input id="pokemon-search-input" class="searchInput" type="text" name="" placeholder="Enter Pokemon Name">
            </form>
            <section class="form-spacers"></section>
            <section id="pokemonContainer"></section>
        </main>  
    </div>
    <script src="script.js"></script>
</body>
</html>
